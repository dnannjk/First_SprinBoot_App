name: CICD Project Flow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  docker-image-dev:
    runs-on: ubuntu-latest
    container: 
      image: 767398147229.dkr.ecr.us-east-1.amazonaws.com/springboot-github-workflow-deployment
      credentials:
        username: AWS
        password: "${{ secrets.AWS_ECR_PASSWORD }}"
      options: --user root
    steps:
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 767398147229.dkr.ecr.us-east-1.amazonaws.com
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build and push DEV
        id: docker-build-and-push-dev
        run: |
          VERSION=vDEV$(date "+%Y%m%d%H%M%S")
          IMAGE_TAG=767398147229.dkr.ecr.us-east-1.amazonaws.com/springboot-github-workflow-deployment:$VERSION
          docker build . --file Dockerfile -t $IMAGE_TAG
          docker push $IMAGE_TAG
          eval echo "::set-output name=version::$VERSION"